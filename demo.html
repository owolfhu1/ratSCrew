<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/journal/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Title</title>
</head>
<body>


<div class="container">

    <br><br>

    <!-- display area -->

        <textarea id="pre" name="code" class="form-control"></textarea>

    <!-- display area -->

    <br><br>

    <!-- input area -->
    <textarea id="text_area" class="form-control" placeholder="write your formatted text here">
    </textarea>
    <!-- input area -->

    <br><br>

    <!-- button -->
    <button id="input_button" class="form-control btn btn-success">display your text</button>
    <!-- button -->

</div>

<!-- code -->
<script>

    $('#input_button').click( () => {

        let input = document.getElementById('text_area');
        document.getElementById('pre').innerHTML = input.value;

    });

</script>
<!-- code -->

</body>
</html>
