<!DOCTYPE html>
<html>
<head>
    <title>Orion's Rat Screw!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <style>
        .chat_body::-webkit-scrollbar {
            display: none;
        }
        .chat { display: none; position: absolute;  top: 0;  left: 0;  z-index: 1;  width: 100%; }
        .chat_body{ width: 100%; height: 130px; background: rgba(0, 75, 250, 0.55);
             overflow-y: scroll; padding-left: 5px; padding-right: 15px; color: whitesmoke;}
        .chat_input{ width: 100%; top: 130px; border: none; background: rgba(173, 23, 176, 0.51); color: whitesmoke;
        }
        .ratings{
            position: absolute;
            width: 300px;
            height: 550px;
            margin-top: 5px;
            margin-left: 20px;
            z-index: 1;
            display: none;
        }
        .slap_image { position: absolute; top: 84px;  left: 73px;}
        .slap_info_content { margin: auto; padding: 5px; background-color: transparent;
            width: 100%; height: 100%; color: #f51300; }
        .slap_info{ display: none; position: absolute; z-index: 1;  width: 100%;  height: 100%;
            top: 0; right: 0; overflow: hidden; }
        .player_info{ position: absolute;  top: 500px; left: 245px; color: whitesmoke; }
        .game_body{ width: 100%; height: 100%; padding: 7%; position: absolute; }
        .player_pile{ text-align: center;  position: absolute; height: 20%; color: whitesmoke; }
        .lobby{ position: absolute; top: 10%; left: 10%; border-radius: 20px; background: rgba(190, 49, 59, 0.74); padding: 20px; }
        .play_pile{ width: 150px; height: 100px; position: absolute; top: 210px;  left: 175px;
            margin-top: -50px;  margin-left: -50px; }â€‹
    </style>
    <script>
        let $help = `
            <p><b>$rules:</b> Tells you the current game rules.</p>
            <p><b>$slaps:</b> Tells you how many slaps everyone in your game has.</p>
            <p><b>$scores:</b> High scores popup.</p>
            <p><b></b></p>
        `;
        let playerNumber, player1, player2, player3, player4, play_pile, slap_info, slap_info_content, game_body;
            player_info, rules, players,  chat_body, chat_input, chat, name = 'GUEST', time_left, remove_timeout,
            ratings, close_ratings, scores, search_result, search_input, search_button, timeout, timeout_time;
    </script>
</head>
<body>
<div id="slap_info" class="slap_info">
    <div id="slap_info_content" class="slap_info_content">
        <image class="slap_image" src="http://owolfhu1.x10host.com/Oh_Hell_solo/img/slap.png"></image>
    </div>
</div>
<div id="chat" class="chat">
        <div id="chat_body" class="chat_body">
            <p>For help enter '$help'. Enjoy! </p>
        </div>
        <input title="chat_input" id="chat_input" class="chat_input" placeholder="type chat here..."/>
</div>
<div class="game_body" id="game_body">
</div>
<div id="ratings" class="well ratings" >

        <h3>
            High Scores
        </h3>
        <button id="close_ratings" class="btn btn-danger btn-sm"
                style="position: absolute; top: 6px; right: 6px;" >X</button>

    <div id="scores">
        <!-- filled in from server -->
    </div>
    <div class="well">
        <div class="well" id="search_result">
            <!-- filled in from server -->
        </div>
        <input id="search_input" type="text" class="form-control"
               placeholder="User Name">
        <button id="search_button" class="form-control">Search</button>
    </div>
</div>
<div id="timeout" style=" position: absolute; display: none; background: red; width: 100%; height: 100%; z-index: 1;">
    <h1>WOOPS! LOOKS LIKE YOU MISS-SLAPPED WITHOUT ANY CARDS SO YOU ARE ON TIMEOUT.</h1>
    <div id="time_left"></div>
    <button class="form-control" id="remove_timeout">Check / Remove Timeout</button>
</div>
<script>
    const SLAP = new Audio('http://owolfhu1.x10host.com/Oh_Hell_solo/img/slap.mp3');
    const alertSound = new Audio('http://owolfhu1.x10host.com/Oh_Hell_solo/img/sound.mp3');

    let socket = io();

    //shorten the code
    const ID = id => document.getElementById(id);

    //grab the DOM
                    chat = ID('chat')
    ;             scores = ID('scores')
    ;            ratings = ID('ratings')
    ;            timeout = ID('timeout')
    ;          game_body = ID('game_body')
    ;          slap_info = ID('slap_info')
    ;          chat_body = ID('chat_body')
    ;          time_left = ID('time_left')
    ;         chat_input = ID('chat_input')
    ;       search_input = ID('search_input')
    ;      close_ratings = ID('close_ratings')
    ;      search_result = ID('search_result')
    ;      search_button = ID('search_button')
    ;     remove_timeout = ID('remove_timeout')
    ;  slap_info_content = ID('slap_info_content')
    ;
    //miss-slap timeout functions:
    socket.on('timeout', time => {
        console.log('timeout emit: ' + time);
        timeout.style.display = 'block';
        time_left.innerHTML = `time left: ${time/1000} seconds`;
        timeout_time = new Date().getTime() + time;
    });
    remove_timeout.addEventListener('click', () => {
        let now = new Date().getTime();
        if (now > timeout_time)
            timeout.style.display = 'none';
        else {
            time_left.innerText = `time left: ${(timeout_time - now)/1000} seconds`
        }
    });
    socket.on('timeout_over', () => {
        timeout.style.display = 'none';
    });

    //high score functions:
    socket.on('ratings', list => {
        ratings.style.display = 'block';
        scores.innerHTML = list;
    });
    close_ratings.addEventListener('click', () => {
        ratings.style.display = 'none';
    });
    search_button.addEventListener('click', () => {
        socket.emit('rating_search', search_input.value);
    });
    socket.on('rating_search', result => {
        search_result.innerHTML = result;
    });

    //send chat to server on enter key press
    chat_input.addEventListener('keyup', function(event) {
        event.preventDefault();
        if (event.keyCode === 13) {
            let text = chat_input.value;
            chat_input.value = '';
            if (text.indexOf("$help") !== -1) {
                chat_body.innerHTML += $help;
                chat_body.scrollTop = chat_body.scrollHeight;
            } else socket.emit('chat', `<p>${name}: ${text}</p>`);
        }
    });

    //get name from server when you log in
    socket.on('set_name', x => {name = x;});

    //display chat from server
    socket.on('chat', text => {
        chat_body.innerHTML += text;
        chat_body.scrollTop = chat_body.scrollHeight;
    });

    //builds login form
    socket.on('setup_login', () => {
        //setup game_body to have login fields
        game_body.innerHTML = `<div class="container">
    <div class="jumbotron" style="color: whitesmoke; background-image:url(http://owolfhu1.x10host.com/Oh_Hell_solo/img/ratimg.jpg); background-size:100%;">
    <h1>Welcome to Egyptian Rat Screw!</h1>
    <h3>Please enter a user name to continue.</h3></div>
    <div class="form-horizontal">
        <div class="form-group">
            <label for="user_name" class="col-sm-2 control-label">User Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="user_name" placeholder="user name (1 - 10 char)">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="login_button" class="btn btn-default">Sign in / Sign up</button>
            </div>
        </div>
    </div>`;
        //activate button to send login emit
        ID('login_button').addEventListener('click', () => {
            let password = ID('password').value;
            let user_name = ID('user_name').value;
            if (user_name.length > 0 && user_name.length < 11) {
                socket.emit('login', [user_name, password]);
            }
        });
    });

    //clears the pile, server sends this when a pile is picked up
    socket.on('clear_game', () => { play_pile.innerHTML = ''; });

    //when someone else slaps the pile
    socket.on('slap', () => {
        SLAP.play();
        slap_info.style.display = 'block';
        slap_info_content.addEventListener('click', () => {
            slap_info.style.display = 'none';
        });
    });

    //builds lobby
    socket.on('lobby', tables => {
        game_body.style = "width: 100%; height: 100%; padding: 7%; background: none;";
        chat.style = "top: 0; width: 100%;";
        chat.style.display = 'inherit';
        let body = `<div class="well"><button id="new_table" class="btn btn-success">click here to start a new table</button>`;
        //for each table, build a button w/ players names and
        let counter = 0;
        for (let key in tables) counter++
        if (counter !== 0)
            body += `<h3>or join a table below</h3>`;
        counter = 0;
        body += '</div>';
        for (let tableId in tables) {
            counter++;
            let table = tables[tableId];
            body += '<div class="well">';
            body += `<h3>table ${counter}: <button class="btn btn-primary" id="${tableId}">Join Table</button></h3>`;
            body += '<p>Players at table:</p><p>|';
            for (let i = 1; i < 5; i++) {
                let p = 'player' + i;
                if (table[p] !== null)
                    body += ` ${table[p].name} |`;
                else
                    body += ` empty seat |`;
            }
            body += '</p></div>';
        }
        //update the html
        game_body.innerHTML = `<div class="container"><br><br><br><br><br><br><br>${body}</div>`;
        //activate table buttons
        for (let tableId in tables)
            ID(tableId).addEventListener('click', () => {
                //attempt to join table
                socket.emit('join_table', tableId);
            });
        ID('new_table').addEventListener('click', () => {
            socket.emit('join_table', 'new');
        });
    });

    //builds table form
    socket.on('setup_table', player => {
        //get playerNumber
        if (player !== null)
            playerNumber = player;
        game_body.innerHTML = `
        <div class="container" >
        <br><br><br><br><br><br><br>
        <div id="players"></div>
        <form id="rules" class="bogusclassnamehereidkwhy">
            <table class="table">
                <thead>
                <tr>
                    <th>Slap Conditions:</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>doubles:</td>
                    <td><input type="radio" title="double" name="double" id="doubleon" value="on" checked>on
                        <input type="radio" title="double" name="double" id="doubleoff" value="off">off</td>
                </tr>
                <tr>
                    <td>sandwiches:</td>
                    <td><input type="radio" title="sandwich" name="sandwich" id="sandwichon" value="on"> on
                        <input type="radio" title="sandwich" name="sandwich" id="sandwichoff" value="off" checked> off</td>
                </tr>
                <tr>
                    <td>adds to 10:</td>
                    <td><input type="radio" title="sumten" name="sumten" id="sumtenon" value="on">on
                        <input type="radio" title="sumten" name="sumten" id="sumtenoff" value="off" checked>off</td>
                </tr>
                <tr>
                    <td>bottom = top:</td>
                    <td><input type="radio" title="bottomTop" name="bottomTop" id="bottomTopon" value="on">on
                        <input type="radio" title="bottomTop" name="bottomTop" id="bottomTopoff" value="off" checked>off</td>
                </tr>
                <tr>
                    <td>runs:</td>
                    <td><input type="radio" title="run" name="run" id="runoff" value="off" checked>off
                        <input type="radio" title="run" name="run" id="runtwo" value="two">two<br>
                        <input type="radio" title="run" name="run" id="runthree" value="three">three
                        <input type="radio" title="run" name="run" id="runfour" value="four">four </td>
                </tr>
                <tr>
                    <td>flushes:</td>
                    <td><input type="radio" title="flush" name="flush" id="flushoff" value="off" checked>off
                        <input type="radio" title="flush" name="flush" id="flushtwo" value="two">two<br>
                        <input type="radio" title="flush" name="flush" id="flushthree" value="three">three
                        <input type="radio" title="flush" name="flush" id="flushfour" value="four">four</td>
                </tr>
                <tr>
                    <td><b>Other rules:</b></td>
                    <td></td>
                </tr>
                <tr>
                    <td>jokers (can be slapped):</td>
                    <td>
                        <input type="radio" title="jokers" name="jokers" id="jokerson" value="on">on
                        <input type="radio" title="jokers" name="jokers" id="jokersoff" value="off" checked>off </td>
                </tr>
                <tr>
                    <td>timeout for slapping without cards:</td>
                    <td><input type="radio" title="timeout" name="timeout" id="timeoutoff" value="off">off
                        <input type="radio" title="timeout" name="timeout" id="timeouttwo" value="two" checked>two minutes<br>
                        <input type="radio" title="timeout" name="timeout" id="timeoutfive" value="five">five minutes
                        <input type="radio" title="timeout" name="timeout" id="timeoutforever" value="forever">forever</td>
                </tr>
                <tr>
                    <td>Handle quitter's cards:</td>
                    <td><input type="radio" title="quit" name="quit" id="quitbottom" value="bottom">bottom
                        <input type="radio" title="quit" name="quit" id="quitdistribute" value="distribute" checked>distribute<br>
                        <input type="radio" title="quit" name="quit" id="quitgone" value="gone">gone
                        <input type="radio" title="quit" name="quit" id="quitend" value="end">end
                </tr>
                </tbody>
            </table>
        </form></div>`;
        rules = ID('rules');
        players = ID('players');
    });

    //
    socket.on('table', table => {
        players.innerHTML = '';
        //adds html for all players at table
        for (let i = 1; i < 5; i++) {
            let p = 'player' + i;
            //for all non-null players
            if (table[p] !== null) {
                //if it is the player, give them a ready button
                if (p === playerNumber) {
                    players.innerHTML += `
<h2>${table[p].name} <button id="ready_button" class="btn btn-info">${table[p].ready}</button></h2>`;
                } else {
                    //else just display name and if they are ready
                    players.innerHTML += `
<h2> ${table[p].name} ${table[p].ready} </h2>`;
                }
            }
        }
        //activate ready button
        let ready_button = ID('ready_button');
        ready_button.addEventListener('click', () => {
            console.log('player hit ready button' + playerNumber); //for testing remove later
            socket.emit('ready', playerNumber);
        });
        //fills out form with current game rules
        for (let key in table){
            let p ='player';
            if (!(key === p + 1 || key === p + 2 || key === p + 3 || key === p + 4))
                ID(key + table[key]).checked = true;
        }
        //when a change is made to the form, send the form to the server
        $("#rules").on("change", function() {
            let emit = [
                rules.sandwich.value,   //0
                rules.run.value,        //1
                rules.bottomTop.value,  //2
                rules.jokers.value,     //3
                rules.flush.value,      //4
                rules.timeout.value,    //5
                rules.double.value,     //6
                rules.sumten.value,     //7
                rules.quit.value        //8
            ];
            socket.emit('rules', emit);
        });
    });

    //gets table rules from server and fills out form
    socket.on('rules', table => {
        for (let key in table){
            let p ='player';
            if (!(key === p + 1 || key === p + 2 || key === p + 3 || key === p + 4)) {
                ID(key + table[key]).checked = true;
            }
        }
    });

    //sets up the game ui
    socket.on('setup_game', () => {
        game_body.style.backgroundImage = "url('http://owolfhu1.x10host.com/Oh_Hell_solo/img/felt.png')";
        game_body.style.width = "400px";
        game_body.style.height = "600px";
        game_body.innerHTML = `
            <div class="player_info" id="player_info"></div>
            <div class="player_pile" id="player1"></div>
            <div class="player_pile" id="player2"></div>
            <div class="player_pile" id="player3"></div>
            <div class="player_pile" id="player4"></div>
            <div class="play_pile" id="play_pile"></div>
        `;
        //get doc elements
        player1 = ID('player1');
        player2 = ID('player2');
        player3 = ID('player3');
        player4 = ID('player4');
        play_pile = ID('play_pile');
        player_info = ID('player_info');
        //add slap event listener
        play_pile.addEventListener('mousedown', () =>{ socket.emit('slap'); });
        //position player_pile divs
        if (playerNumber === 'player1') {
            player1.style = `top: 500px; left: 160px;`;
            player2.style = `top: 200px; left: 0px;`;
            player3.style = `top: 0px; left: 160px;`;
            player4.style = `top: 200px; left: 325px;`;
        } else if (playerNumber === 'player2') {
            player2.style = `top: 500px; left: 160px;`;
            player3.style = `top: 200px; left: 0px;`;
            player4.style = `top: 0px; left: 160px;`;
            player1.style = `top: 200px; left: 325px;`;
        } else if (playerNumber === 'player3') {
            player3.style = `top: 500px; left: 160px;`;
            player4.style = `top: 200px; left: 0px;`;
            player1.style = `top: 0px; left: 160px;`;
            player2.style = `top: 200px; left: 325px;`;
        } else if (playerNumber === 'player4') {
            player4.style = `top: 500px; left: 160px;`;
            player1.style = `top: 200px; left: 0px;`;
            player2.style = `top: 0px; left: 160px;`;
            player3.style = `top: 200px; left: 325px;`;
        }
        chat.style = `width: 300px; height: 150px; top: 320px; left: 50px; display: inherit;`;
    });

    //gets new info and updates the game ui
    socket.on('game_info', game => {
        if(game[playerNumber].ready && game[playerNumber].cards.length === 0)
            socket.emit('no_cards');
        //for each player 1 to 4
        for (let i = 1; i < 5; i++) {
            let player = 'player' + i;
            if (game[player] !== null) {
                if (game[player].cards.length !== 0) {
                    if (game[player].ready) {
                        if (player === playerNumber)
                            ID(player).innerHTML = printActiveBack();
                        else ID(player).innerHTML = printTurnBack();
                    } else ID(player).innerHTML = printCardBack();
                    //show other players info
                    if (player !== playerNumber)
                        ID(player).innerHTML += `
                            <b style="position: absolute; z-index: 1; top: 3px; left: 3px;">
                            <br>${game[player].name}<br>&nbsp;&nbsp;&nbsp;&nbsp;${game[player].cards.length}</b>`;
                } else ID(player).innerHTML = printNoCard();
                //if they dont have any cards ---^
            } else ID(player).innerHTML = '';
        }//if the player was null---^
        //print player info
        player_info.innerHTML = ``;
        if (game[playerNumber].cards.length > 0){
            player_info.innerHTML = `
<h3>${game[playerNumber].cards.length} cards left<br>${game.pile.length} cards in pile</h3>`;
        }
        //place the last 4 cards
        play_pile.innerHTML = printPile(game.pile);

        //if it is client's turn
        if (game[playerNumber].ready) {
            alertSound.play();
            ID('clickable').addEventListener('mousedown', () => {
                socket.emit('play_card');
            });
        }
    });

    //print functions:
    const printTurnBack = () => `<img src= "http://owolfhu1.x10host.com/Oh_Hell_solo/img/cardbackred.png" style="width: 75px; height: 100px;">`;
    const printActiveBack = () =>
        `<img id="clickable" src= "http://owolfhu1.x10host.com/Oh_Hell_solo/img/cardbackred.png" style="width: 75px; height: 100px;">`;
    const printNoCard = () => `<img src= "Oh_Hell_solo/img/play_area.png" style="width: 75px; height: 100px;">`;
    const printCardBack = () => `<img src= "http://owolfhu1.x10host.com/Oh_Hell_solo/img/card_back.png" style="width: 75px; height: 100px;">`;
    const printCard = (card, position) =>
        `<img src= "http://owolfhu1.x10host.com/Oh_Hell_solo/img/card${card[1]}${card[0]}.png" style="${position}">`;

    const printPile = cards => {
        let pile = '';
        if (cards.length > 3) {
            pile += printCard(cards[cards.length - 4], 'position: absolute; left: 0; width: 75px; height: 100px;');
        }
        if (cards.length > 2) {
            pile += printCard(cards[cards.length - 3], 'position: absolute; left: 25px; width: 75px; height: 100px;');
        }
        if (cards.length > 1) {
            pile += printCard(cards[cards.length - 2], 'position: absolute; left: 50px; width: 75px; height: 100px;');
        }
        if (cards.length > 0) {
            pile += printCard(cards[cards.length - 1], 'position: absolute; left: 75px; width: 75px; height: 100px;');
        }
        return pile;
    };

    window.onbeforeunload = confirmExit;
    function confirmExit() {
        return "You have attempted to leave this page. Are you sure?";
    }


</script>
</body>
</html>
